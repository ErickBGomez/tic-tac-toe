<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Erick B. GÃ³mez</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header><div class="header-title">TIC TAC TOE</div></header>

    <div class="scenes">
      <div class="select-symbol-scene">
        <div class="container-scene">Select your symbol</div>
        <div class="symbols-container">
          <button class="select-x-symbol">X</button>
          <div class="vertical-divisor"></div>
          <button class="select-o-symbol">O</button>
        </div>
      </div>

      <div class="game-scene">
        <div class="game-board"></div>
        <div class="game-state"></div>
        <div class="rounds-container">Round: <span class="rounds">0</span></div>
      </div>
    </div>
  </body>
</html>
