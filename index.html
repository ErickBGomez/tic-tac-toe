<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Erick B. GÃ³mez</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header><div class="header-title">TIC TAC TOE</div></header>

    <div class="scenes">
      <div class="select-symbol-scene">
        <div class="container-scene">Select your symbol</div>
        <div class="symbols-container">
          <div class="select-x-symbol">
            <svg width="128" height="128" viewBox="0 0 64 64">
              <g>
                <path
                  style="stroke-width: 6; stroke-linecap: round"
                  d="M 60.542878,3.4558622 3.4558622,60.542878 M 3.4559319,3.4559338 60.544068,60.54407"
                />
              </g>
            </svg>
          </div>

          <div class="vertical-divisor"></div>

          <div class="select-o-symbol">
            <svg width="128" height="128" viewBox="0 0 64 64">
              <g>
                <circle
                  style="fill: none; stroke-width: 6; stroke-linecap: round"
                  cx="32"
                  cy="32"
                  r="28.84507"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>

      <div class="game-scene">
        <div class="game-board"></div>
        <div class="game-state"></div>
        <div class="rounds-container">Round: <span class="rounds">0</span></div>
      </div>
    </div>
  </body>
</html>
